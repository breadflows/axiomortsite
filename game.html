<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOMORT // OS</title>
    <style>
        :root {
            --axiom-green: #9dfcb6;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            color: var(--axiom-green);
            font-family: 'Courier New', monospace; /* Using system fonts to ensure no load delay */
            overflow: hidden;
        }

        /* FULL SCREEN WALLPAPER LAYER */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 1. Ensure this is EXACTLY the same name as your file */
            background-image: url("./wallpaper.jpeg"); 
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* OVERLAY TO ENSURE TEXT IS READABLE */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dims the image slightly */
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-left: 10%;
        }

        h1 {
            font-size: 8vw;
            margin: 0;
            letter-spacing: -2px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 5px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .status {
            font-size: 0.8rem;
            border: 1px solid var(--axiom-green);
            padding: 5px 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn {
            margin-top: 50px;
            color: var(--axiom-green);
            text-decoration: none;
            font-size: 1.5rem;
            letter-spacing: 10px;
            border-bottom: 2px solid var(--axiom-green);
            padding-bottom: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            letter-spacing: 20px;
            background: rgba(157, 252, 182, 0.2);
        }
    </style>
</head>
<body>

    <div class="wallpaper"></div>
    <div class="overlay"></div>

    <div class="content">
        <div class="status">SYSTEM_STATUS: DEV_BUILD</div>
        <h1>AXIOMORT</h1>
        <div class="subtitle">(FORMERLY PROJECT THE RIFT)</div>
        <a href="maze.html" class="btn">ENTER_MAZE</a>
    </div>

</body>
</html>
